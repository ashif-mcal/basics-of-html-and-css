<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CatPhotoApp</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        .sub-heading{
          color: red;
          text-align: center;
          font-size: 2rem;
        }
    </style>
  </head>
  <body>
    <h2 style="color:green; font-size: 3rem;">CatPhotoApp</h2>
    <main>
      <h3 class="sub-heading">Cat Photos</h3>
      <!-- TODO: Add link to cat photos -->
      <p class="paragrap">Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
      <a href="#"><img class="image" src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" alt="A cute orange cat lying on its back."></a>
      <h3 class="list-heading">Cat Lists</h3>
      <div class="lists">
        <p>Things cats <em>love</em>:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <img class="image" src="lasagna.jpeg" alt="Lasagna">
        <p>Things cats <strong>hate</strong>:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
      </div>
      <img class="image" src="cats.jpeg" alt="Cats">
      <form class="form-control" action="/submit-cat-photo">
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label><br>
        <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>

        <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label><br>
        <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label><br>
        <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label><br>

        <input type="text" placeholder="cat photo URL" required><br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p><small>No Copyright - <a href="https://mcal.in">Mcal.in</a></small></p>
    </footer>
  </body>
</html>
